<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="photobooth">
      <div class="controls">
        <button onClick="takePhoto()">Take Photo</button>

        <form name="effectForm">
          <fieldset>
            <legend>Select Effects:</legend>
            <div>
              <input
                type="radio"
                id="effect1"
                name="effect"
                value="NONE"
                checked
              />
              <label for="effect1">None</label>

              <input type="radio" id="effect2" name="effect" value="RED" />
              <label for="effect2">Red Effect</label>

              <input
                type="radio"
                id="effect3"
                name="effect"
                value="RGB_SPLIT"
              />
              <label for="effect3">Mail</label>

              <input
                type="radio"
                id="effect4"
                name="effect"
                value="GREEN_SCREEN"
              />
              <label for="effect4">Green Screen</label>
            </div>

            <div>
              <input
                type="checkbox"
                id="ghostEffectControl"
                name="ghostEffect"
              />
              <label for="chbx">Enable Ghost Effect</label>
            </div>
          </fieldset>
        </form>

        <div>
          <h2>Green Screen Controls</h2>
          <div class="rgb">
            <label for="rmin">Red Min:</label>
            <input type="range" min="0" max="255" name="rmin" />
            <label for="rmax">Red Max:</label>
            <input type="range" min="0" max="255" name="rmax" />

            <br />

            <label for="gmin">Green Min:</label>
            <input type="range" min="0" max="255" name="gmin" />
            <label for="gmax">Green Max:</label>
            <input type="range" min="0" max="255" name="gmax" />

            <br />

            <label for="bmin">Blue Min:</label>
            <input type="range" min="0" max="255" name="bmin" />
            <label for="bmax">Blue Max:</label>
            <input type="range" min="0" max="255" name="bmax" />
          </div>
        </div>
      </div>

      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="strip"></div>
    </div>

    <audio class="snap" src="./snap.mp3" hidden></audio>
    <script src="script.js"></script>
  </body>
</html>
